<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="我的开发学习笔记 - 记录 C#、网络编程等技术积累">
    <meta name="keywords" content="C#, 网络编程, 博客, 开发笔记, Vue3">
    <meta name="author" content="Your Name">
    <title>开发日志</title>

    <!-- DNS Preconnect to speed up resource loading -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- CDN Links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js: 仅引入核心和 C# 语言包 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/article.css">
    <style>
        /* 简单的路由过渡效果 */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 头部区域 -->
        <header class="header">
            <div class="container">
                <div class="header-main">
                    <router-link to="/" class="logo" style="text-decoration: none; color: inherit;">
                        <h1>日志</h1>
                    </router-link>
                    <nav class="nav">
                        <ul>
                            <li><router-link to="/">首页</router-link></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- 集成面包屑，显示在头部最下方 -->
            <div class="header-breadcrumb" v-if="showBreadcrumb">
                <div class="container">
                    <Breadcrumb :module-name="currentModule" :article-title="currentArticle" />
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <div class="container">
                <!-- 占位组件router-view，用于渲染路由组件 -->
                <router-view v-slot="{ Component }">
                    <transition name="fade" mode="out-in">
                        <component :is="Component" />
                    </transition>
                </router-view>
            </div>
        </main>

        <!-- 页脚区域 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2026 </p>
            </div>
        </footer>
    </div>

    <!-- App Entry -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
